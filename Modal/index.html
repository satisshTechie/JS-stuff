<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Modal</title>
  </head>
  <body class="body">
    <button id="delete" name="delete" onclick="onDelete()">Delete</button>
    <div id="confirmation" class="modal-container">
      <div class="modal">
        <section>
          <header class="modal-header">
            <i class="fa-solid fa-xmark" onclick="onCancel()"></i>
            <h2>Are you sure you want to delete?</h2>
          </header>
          <section class="modal-content">
            <p>This action cannot be undone</p>
          </section>
          <footer class="modal-footer">
            <button class="modal-button" onclick="onCancel()">Cancel</button>
            <button
              class="modal-button modal-confirm-button">Confirm</button>
          </footer>
        </section>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
